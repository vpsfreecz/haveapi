name: servers/ruby RSpec

on:
  push:
    paths:
      - "servers/ruby/**"
      - ".github/workflows/servers-ruby-rspec.yml"
  pull_request:
    paths:
      - "servers/ruby/**"
      - ".github/workflows/servers-ruby-rspec.yml"

jobs:
  rspec:
    name: RSpec (Ruby ${{ matrix.ruby }})
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    strategy:
      fail-fast: false
      matrix:
        ruby:
          - "3.2"
          - "3.3"
          - "3.4"

    steps:
      - name: Check out source
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Ruby + Bundler cache
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
          working-directory: servers/ruby

      - name: Run RSpec
        working-directory: servers/ruby
        shell: bash
        run: |
          bundle exec rspec
